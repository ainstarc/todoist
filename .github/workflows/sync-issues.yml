name: Sync GitHub Issues to Todoist

on:
  schedule:
    - cron: "0 3 * * *"  # 9 AM IST every day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
        run: node scripts/syncIssuesToTodoist.js

      - name: Commit .last-sync.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/.last-sync.json
          git commit -m "chore(sync): update last sync timestamp [skip ci]" || echo "No changes"
          git push
